version: '3'

services:
  mariadb:
    image: 'bitnami/mariadb:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=my_user
      - MARIADB_DATABASE=AdminLTE
      - MARIADB_PASSWORD=
    volumes:
      - mariadb_data:/bitnami
  phpmyadmin:
    image: bitnami/phpmyadmin:latest
    depends_on:
      - mariadb
    ports:
      - '8088:80'
    volumes:
      - phpmyadmin_data:/bitnami
 
  myapp:
    tty: true
    image: 'bitnami/laravel:latest'
    labels:
      kompose.service.type: nodeport
    environment:
      - DB_HOST=mariadb
      - DB_USERNAME=my_user
      - DB_DATABASE=AdminLTE
      - DB_PASSWORD=
    depends_on:
      - mariadb
    ports:
      - 3003:3000
    volumes:
      - ./:/app
volumes:
  mariadb_data:
    driver: local
  phpmyadmin_data:
    driver: local
